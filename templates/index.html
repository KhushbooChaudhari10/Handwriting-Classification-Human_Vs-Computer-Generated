<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Handwriting Classification</title>
    <style>
        body {
            /* A subtle, high-quality background image from Unsplash */
            background-image: url('https://images.unsplash.com/photo-1528459801416-a9e53bbf4e17?q=80&w=1912&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent card for better blending */
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-dark text-white">
                        <h2 class="mb-0">Handwriting Classifier</h2>
                        <p class="mb-0 small">Human vs. Computer Generated</p>
                    </div>
                    <div class="card-body">
                        <p class="card-text text-center">Upload an image of a word to determine if it was written by a human or generated by a computer.</p>
                        <form method="post" enctype="multipart/form-data" class="mt-4">
                            <div class="input-group">
                                <input type="file" class="form-control" name="file" id="fileUpload" required>
                                <button class="btn btn-primary" type="submit">Upload & Predict</button>
                            </div>
                        </form>

                        {% if error %}
                            <div class="alert alert-danger mt-4" role="alert">
                                <strong>Error:</strong> {{ error }}
                            </div>
                        {% endif %}

                        {% if prediction %}
                            <hr class="my-4">
                            <div class="text-center">
                                <h3>Result</h3>
                                <div class="card mt-3">
                                    <div class="row g-0">
                                        <div class="col-md-5 d-flex align-items-center justify-content-center p-3">
                                            <img src="{{ url_for('uploaded_file', filename=filename) }}" class="img-fluid rounded" alt="Uploaded Image">
                                        </div>
                                        <div class="col-md-7">
                                            <div class="card-body text-start">
                                                <h5 class="card-title">Prediction:</h5>
                                                <p class="card-text fs-4 fw-bold {% if 'Human' in prediction %}text-success{% else %}text-info{% endif %}">{{ prediction }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
